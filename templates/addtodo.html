{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block body %}

<div class="container">
    <div class="row">

        <div class="col align-self-center">
        <h1>{{lang.addTodo}}</h1>
            <hr>
            <form action="/todos/addtodo/" method="POST">
                {% csrf_token %}
                {{form|crispy}}
                
                <label for="date" style = "margin:0 1rem 0 0">{{lang.date}} :</label><input type="date" name = "date" style = "background-color: aquamarine; border-radius: 1rem;z-index: 1rem; box-shadow: 1px 1px 1px 1px; box-shadow: aqua;">
                <br><br><button type="submit" class="btn btn-danger">{{lang.addTodo}}</button>
            </form>
        </div>

    </div>
</div>
{% endblock body %}
