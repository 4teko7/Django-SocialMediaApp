{% extends "layout.html" %}
{% load crispy_forms_tags %}
{% block body %}

<div class="container">
    <div class="row">

        <div class="col align-self-center">
        <h1>{{lang.changeUsername}}</h1>
            <hr>
            <form action="/users/changeusername/" method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-danger">{{lang.save}}</button>
            </form>
        </div>

    </div>
        <div style="text-align: center; margin-top: 1rem; margin-bottom:2rem;" class = "pull-right">
        <button type = "button" onclick="history.back()" class="btn btn-primary">{{lang.goBack}}</button>
    </div>
</div>

{% endblock body %}
