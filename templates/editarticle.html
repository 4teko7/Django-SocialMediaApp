{% extends "layout.html" %}

{% block body %}
<div class="container">

<h1>Edit Article</h1>
<hr>
<form action="/articles/editarticle/{{id}}/" method = "POST">

    {{form|crispy}}
    <button type = "submit" class ="btn btn-danger">Save</button>
</form>

</div>
{% endblock body %}
