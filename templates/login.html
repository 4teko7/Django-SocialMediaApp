{% extends "layout.html" %}
{% load crispy_forms_tags %}
{% block body %}

<div class="container">
    <div class="row">

        <div class="col align-self-center">
        <h1>{{lang.login}}</h1>
            <hr>
            <form action="/users/login/" method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-danger">{{lang.login}}</button>
            </form>
        </div>

    </div>
</div>

{% endblock body %}
