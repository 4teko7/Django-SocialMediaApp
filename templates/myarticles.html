{% extends 'layout.html' %}
{% load static %}

{% block body %}
<h1 style = 'text-align:center; margin-top:1rem;'>My Articles</h1>
<hr>
<div class="container" style="margin-top:1rem;">
    <div class="col-md-12 col-xs-12 col-lg-12 ">
        
              
<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col" style = "word-wrap: break-word;">Title</th>
      <th scope="col">Created Date</th>

    </tr>
  </thead>
  <tbody>
   {% if articles %}
  {% for article in articles%}
    <tr>
      <th scope="row">{{article.id}}</th>
      <td><a href = "/articles/articledetail/{{article.id}}/">{{article.title}}</a></td>
      <td>{{article.createdDate}}</td>
      <td>
        <a  href = "/articles/articledetail/{{article.id}}/"><button style = "margin:0.5rem 1rem;" type="button" class="btn btn-primary"><i class="far fa-eye"></i></button></a>
        <a href = "/articles/editarticle/{{article.id}}/"><button style = "margin:auto 1rem;" type="button" class="btn btn-success"><i class="fas fa-edit"></i></button></a>
        <a href = "/articles/deletearticle/{{article.id}}/"><button style = "margin:0.5rem 1rem;" type="button" class="btn btn-danger"><i class="far fa-trash-alt"></i></button></a>
      </td>
    </tr>
{% endfor %}
{% else %}
  <div class="alert alert-warning">
    There is no any Article yet !
</div>
{% endif %}
  </tbody>
</table>  
                
               

    </div>
</div>





{% endblock body %}
