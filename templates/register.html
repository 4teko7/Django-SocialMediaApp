{% load crispy_forms_tags %}

{% block body %}
<div class="container">

<h1>{{lang.register}}</h1>
<hr>
<form action="/users/register/" method = "POST">
    {% csrf_token %}

    <button type = "submit" class ="btn btn-danger">{{lang.register}}</button>
</form>

</div>
{% endblock body %}
